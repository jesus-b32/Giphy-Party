<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

  <div class="bg-warning">
    <h1 class="text-center py-2">Giphy Party!</h1>
    <form action="" id="gif_form">
      <div class="input-group py-2"> 
        <input class="form-control shadow-none" type="text" placeholder="Enter Search Term" aria-label=".form-control-lg example" id="searchBar">
        <button type="submit" id="searchBtn" class="btn btn-primary">Search Giphy!</button>
      </div>
    </form>
    <div class="d-flex justify-content-center py-2">
      <button type="button" id="removeBtn" class="btn btn-danger">Remove GIFs</button>
    </div>
  </div>


<div id="gif_container" class="d-flex align-items-baseline flex-wrap gap-3 pt-4"></div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="app.js"></script>
</body>

</html>
